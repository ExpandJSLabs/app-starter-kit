<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/mat-paper/mat-paper.html">

<link rel="import" href="app-styles-page.html">

<dom-module id="app-page-home">

    <template strip-whitespace>

        <style include="app-page-styles"></style>

        <mat-paper class="wrapper" z="2">
            <div>[[localize('welcome', locale)]]</div>
        </mat-paper>
    </template>

    <script>
        Polymer({
            // ELEMENT
            is: 'app-page-home',

            behaviors: [
                Polymer.AppCommonBehavior
            ]
        });
    </script>

</dom-module>
