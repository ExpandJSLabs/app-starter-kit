language: node_js
sudo: false
addons:
    firefox: latest
    apt:
        sources:
            - google-chrome
            - ubuntu-toolchain-r-test
    packages:
        - google-chrome-stable
        - g++-5.3
env:
  global:
    - "CXX='g++-5.3'"
node_js:
    - "4.2"
    - "5.3"
before_script:
    - npm install bower -g
    - npm install gulp -g
    - bower install
script: gulp
